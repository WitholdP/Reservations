{% extends 'base.html' %}

{% block content %}

{% if message_success %}
<div class="alert alert-success" role="alert">
  {{ message_success}}
</div>
{% endif %}

{% if message_danger %}
<div class="alert alert-danger" role="alert">
  {{ message_danger }}
</div>
{% endif %}

<h1 class="mb-5">Edit Room - {{ room.room_name }}</h1>

<form method="POST">
  {% csrf_token %}
  <div class="row mb-3">
    <label for="room_name" class="col-sm-2 col-form-label">Room name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="room_name" name="room_name" value="{{ room.room_name }}">
    </div>
  </div>
  <div class="row mb-3">
    <label for="capacity" class="col-sm-2 col-form-label">Capacity:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="capacity" name="capacity" value="{{ room.capacity }}">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        {% if room.projector %}
        <input class="form-check-input" type="checkbox" id="projector" name="projector" checked>
        {% else %}
        <input class="form-check-input" type="checkbox" id="projector" name="projector">
        {% endif %}
        <label class="form-check-label" for="projector">
          Projector
        </label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add room</button>
</form>

{% endblock %}
