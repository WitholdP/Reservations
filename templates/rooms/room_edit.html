{% extends 'base.html' %}

{% block content %}

{% if message_success %}
<div class="alert alert-success" role="alert">
  {{ message_success}}
</div>
{% endif %}

{% if message_danger %}
<div class="alert alert-danger" role="alert">
  {{ message_danger }}
</div>
{% endif %}

<h1 class="mb-5">Edit Room - {{ room.room_name }}</h1>

<form method="POST">
  {% csrf_token %}
  {{ room_form.as_p }}
  <button type="submit" class="btn btn-primary">Edit room</button>
</form>

{% endblock %}
