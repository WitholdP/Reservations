{% extends 'base.html' %}

{% block content %}

{% if message_danger %}
<div class="alert alert-danger" role="alert">
  {{ message_danger }}
</div>
{% endif %}

<h1 class="mb-5">Add Room</h1>

<form method="POST">
  {% csrf_token %}
  {{ room_form.as_p }}
  <button type="submit" class="btn btn-primary">Add room</button>
</form>

{% endblock %}
